<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Checker</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <h1>Phishing Email Checker</h1>
        <form id="emailForm">
            <textarea id="emailText" name="emailText" rows="10" placeholder="Paste email text here..."></textarea>
            <button type="submit">Check Email</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailText = document.getElementById('emailText').value;
            const response = await fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ emailText })
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Result: ' + result.result;
        });
    </script>
</body>
</html>
